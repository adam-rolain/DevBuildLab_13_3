<table>
    <tbody>
      <tr *ngFor="let todo of todos; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <div *ngIf="!todo.completed">
            <td class="complete"><a (click)="completeTask(i)">Complete</a></td>
            <td class="uncompletedTask">{{ todo.task }}</td>
        </div>
        <div *ngIf="todo.completed">
            <td></td>
            <td class="completedTask">{{ todo.task }}</td>
        </div>
      </tr>
    </tbody>
</table>

<input placeholder="Add your to-do" [(ngModel)]="newTask" />
<button type="submit" (click)="addTask()">Add</button>
