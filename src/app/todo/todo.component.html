<table>
    <tbody>
      <tr *ngFor="let todo of todos; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <div *ngIf="!todo.completed">
            <td class="complete">Complete</td>
            <td class="uncompletedTask">{{ todo.task }}</td>
        </div>
        <div *ngIf="todo.completed">
            <td></td>
            <td class="completedTask">{{ todo.task }}</td>
        </div>
      </tr>
    </tbody>
  </table>
